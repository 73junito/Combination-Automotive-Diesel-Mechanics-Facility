[mypy]
python_version = 3.11
follow_imports = normal
# Exclude generated outputs (binary/artifact files) from project-wide checks
exclude = .*outputs/.*


# Ignore missing stubs for heavy binary/3rd-party CAD and media libraries
[mypy-cadquery.*]
ignore_missing_imports = True

[mypy-OCP.*]
ignore_missing_imports = True

[mypy-bpy.*]
ignore_missing_imports = True

[mypy-mathutils.*]
ignore_missing_imports = True

[mypy-reportlab.*]
ignore_missing_imports = True

[mypy-ezdxf.*]
ignore_missing_imports = True

[mypy-models.*]
ignore_missing_imports = True

[mypy-PyPDF2.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-openpyxl.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

# Also silence top-level module imports for heavy libraries
[mypy-cadquery]
ignore_missing_imports = True

[mypy-reportlab]
ignore_missing_imports = True

[mypy-bpy]
ignore_missing_imports = True

[mypy-mathutils]
ignore_missing_imports = True
