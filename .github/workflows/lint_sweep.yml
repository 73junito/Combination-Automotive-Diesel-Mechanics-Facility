name: Lint Sweep

on:
  push:
    branches: ['chore/lint-sweep']
  pull_request:
    branches: ['main']

jobs:
  lint:
    name: 'Lint: flake8 + pylint'
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install linters and project deps
        run: |
          python -m pip install --upgrade pip
          if [ -f Combination_Automotive_Diesel_Facility_Project/Python_Workflow/requirements.txt ]; then pip install -r Combination_Automotive_Diesel_Facility_Project/Python_Workflow/requirements.txt; fi
          pip install flake8 pylint

      - name: Run flake8
        run: |
          echo "Running flake8 on Python_Workflow"
          flake8 Combination_Automotive_Diesel_Facility_Project/Python_Workflow || true

      - name: Run pylint
        run: |
