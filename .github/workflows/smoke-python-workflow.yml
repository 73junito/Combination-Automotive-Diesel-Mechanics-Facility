name: Smoke Test â€” Python Workflow

on:
  push:
    branches: [ 'main', 'chore/placeholder-guards' ]
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Combination_Automotive_Diesel_Facility_Project/Python_Workflow/requirements.txt

      - name: Run generator (smoke)
        env:
          SMOKE: '1'
        run: |
          python Combination_Automotive_Diesel_Facility_Project/Python_Workflow/scripts/generate_layered_plan_dxf.py
          python Combination_Automotive_Diesel_Facility_Project/Python_Workflow/scripts/generate_previews.py
          python Combination_Automotive_Diesel_Facility_Project/Python_Workflow/scripts/generate_legend_pdf.py

      - name: Assert outputs exist
        run: |
          test -f Combination_Automotive_Diesel_Facility_Project/Python_Workflow/outputs/training_facility_plan_layered.dxf
          test -f Combination_Automotive_Diesel_Facility_Project/Python_Workflow/outputs/DXF/ARCH_Plan.dxf
          test -f Combination_Automotive_Diesel_Facility_Project/Python_Workflow/outputs/previews/ARCH_Plan.png
          test -f Combination_Automotive_Diesel_Facility_Project/Python_Workflow/outputs/Drawing_Legend_and_Layer_Guide.pdf

      - name: Upload smoke artifacts
        uses: actions/upload-artifact@v4
        with:
          name: smoke-outputs
          path: |
            Combination_Automotive_Diesel_Facility_Project/Python_Workflow/outputs/training_facility_plan_layered.dxf
            Combination_Automotive_Diesel_Facility_Project/Python_Workflow/outputs/DXF/ARCH_Plan.dxf
            Combination_Automotive_Diesel_Facility_Project/Python_Workflow/outputs/previews/ARCH_Plan.png
            Combination_Automotive_Diesel_Facility_Project/Python_Workflow/outputs/Drawing_Legend_and_Layer_Guide.pdf
          if-no-files-found: error
