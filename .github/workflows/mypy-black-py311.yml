name: Mypy and Black (py311)

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main, chore/types-mypy-py311 ]

jobs:
  typecheck:
    name: Type check + format check (Python 3.11)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Combination_Automotive_Diesel_Facility_Project/Python_Workflow/requirements-dev.txt || pip install mypy black

      - name: Run Black (check)
        run: |
          black --version
          black --check .

      - name: Run mypy
        run: |
          mypy --version
          mypy --config-file mypy.ini Combination_Automotive_Diesel_Facility_Project/Python_Workflow
