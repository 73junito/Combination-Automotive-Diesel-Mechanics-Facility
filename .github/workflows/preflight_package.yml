name: Preflight and Package

on:
  push:
    # Skip runs when only documentation files change
    paths-ignore:
      - '**/*.md'
      - '**/*.rst'
      - '**/*.txt'
      - 'release_notes*'
      - 'CHANGELOG*'
  pull_request:
    paths-ignore:
      - '**/*.md'
      - '**/*.rst'
      - '**/*.txt'
      - 'release_notes*'
      - 'CHANGELOG*'

jobs:
  preflight-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies (if present)
        working-directory: Combination_Automotive_Diesel_Facility_Project/Python_Workflow/outputs/Training_Facility_Drawings_v1.1
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run preflight
        working-directory: Combination_Automotive_Diesel_Facility_Project/Python_Workflow/outputs/Training_Facility_Drawings_v1.1
        run: |
          python scripts/preflight.py

      - name: Package submission
        working-directory: Combination_Automotive_Diesel_Facility_Project/Python_Workflow/outputs/Training_Facility_Drawings_v1.1
        run: |
          python scripts/package_submission.py --force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: portfolio_submission
          path: Combination_Automotive_Diesel_Facility_Project/Python_Workflow/outputs/Training_Facility_Drawings_v1.1/portfolio_submission.zip
